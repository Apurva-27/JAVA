<!--
fillStyle:--
	1. The fillStyle property sets or returns the color, gradient, or pattern used to fill the drawing.
	
	2. Property Values
		1. color:-- A CSS color value that indicates the fill color of the drawing. Default value is #000000
		
		2. gradient:-- A gradient object (linear or radial) used to fill the drawing
		
		3. pattern:-- A pattern object to use to fill the drawing
		
		
fillRect():--
	1. The fillRect() method draws a "filled" rectangle. The default color of the fill is black.
	
	2. Use the fillStyle property to set a color, gradient, or pattern used to fill the drawing.
	
	3. Parameter Values
		1. x:-- The x-coordinate of the upper-left corner of the rectangle
		
		2. y:-- The y-coordinate of the upper-left corner of the rectangle

		3. width:-- The width of the rectangle, in pixels	

		4. height:-- The height of the rectangle, in pixels
		
-->

<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <script>
    function draw() {
      var canvas = document.getElementById('canvas');
      if (canvas.getContext) {
        var ctx = canvas.getContext('2d');

        ctx.fillStyle = 'rgb(200, 0, 0)';
        ctx.fillRect(10, 10, 50, 50);

        ctx.fillStyle = 'rgba(0, 0, 200,0.5)';
        ctx.fillRect(30, 30, 50, 50);
      }
    }
  </script>
 </head>
 <body onload="draw();">
   <canvas id="canvas" width="150" height="150"></canvas>
 </body>
</html>
